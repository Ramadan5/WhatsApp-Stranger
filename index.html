<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WhatsApp Stranger</title>
        <link href="WhatsApp.svg" rel="icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <meta property="og:title" content="WhatsApp Stranger" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://ramadan5.github.io/WhatsApp-Stranger/" />
        <meta property="og:image" content="WhatsApp.svg" />
        <meta property="og:image:width" content="300px" />
        <meta property="og:image:height" content="150px" />
        <meta property="og:description" content="Chat with a stranger without saving it!" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="format-detection" content="telephone=yes" />
    </head>
    <body>
            <form>
                <img src="WhatsApp.svg" width="100vw">
                <label for="number">Enter phone number</label>
                <input type="tel" name="number" id="number">
                <a href="" target="_blank">Chat</a>
            </form>
        <script>
            const input = document.querySelector ("input");

            input.addEventListener ("input", (e) => {
                e.preventDefault();

                document.querySelector ("a").setAttribute ("href", "https://wa.me/+2" + input.value.replace (/ /g, ""));
            })
        </script>
    </body>
</html>
