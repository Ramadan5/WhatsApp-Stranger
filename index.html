<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WhatsApp Stranger</title>
        <link href="WhatsApp.svg" rel="icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <meta property="og:title" content="WhatsApp Stranger" />
        <meta property="og:description" content="Chat with a stranger without saving their number!" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://ramadan5.github.io/WhatsApp-Stranger/" />
        <meta property="og:image" content="https://ramadan5.github.io/WhatsApp-Stranger/Whatsapp-logo2.png" />
        <meta property="og:image:secure" content="https://ramadan5.github.io/WhatsApp-Stranger/Whatsapp-logo2.png" />
        <meta property="og:image:width" content="1200px" />
        <meta property="og:image:height" content="628px" />
        <meta name="twitter:image" content="https://ramadan5.github.io/WhatsApp-Stranger/Whatsapp-logo2.png" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="format-detection" content="telephone=yes" />
    </head>
    <body>
        <form>
            <img src="WhatsApp.svg" width="100vw" alt="Whatsapp logo">
            <label for="number">Enter phone number</label>
            <input type="tel" name="number" id="number">
            <a href="" target="_blank">Chat</a>
        </form>

        <script>
            const input = document.querySelector ("input");

            input.addEventListener ("input", (e) => {
                e.preventDefault();

                if (input.value[0] != 0) {
                    input.value = "0" + input.value;
                }

                if (input.value == 0) {
                    input.value = "";
                }

                document.querySelector ("a").setAttribute ("href", "https://wa.me/+2" + input.value.replace (/ /g, ""));
            });
        </script>
    </body>
</html>
